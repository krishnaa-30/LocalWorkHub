<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Local WorkHub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;padding:12px 0;">
      <div>
        <h1 class="logo" style="font-size:1.4rem;">Local <span style="color:var(--accent);">WorkHub</span></h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse Jobs</a>
        <a href="post.html">Post a Job</a>
        <a href="login.html" class="active">Login</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container" style="max-width:480px;margin:48px auto;">
    <form id="loginForm" class="card">
      <h2 style="margin:0 0 8px; color:var(--text);">Login</h2>
      <p class="muted" style="margin-bottom:12px;">Sign in to manage your posts and accepted jobs.</p>

      <label>Username
        <input type="text" id="loginUser" required />
      </label>
      <label>Password
        <input type="password" id="loginPass" required />
      </label>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="btn btn-outline" href="signup.html">Sign Up</a>
      </div>

      <div id="loginMsg" class="muted" style="margin-top:12px;"></div>
    </form>
  </main>

  <footer class="site-footer"><div class="container">Â© 2025 Local WorkHub</div></footer>

  <script>
    // simple login logic (keeps localStorage users)
    document.addEventListener('DOMContentLoaded', ()=>{
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('loginMsg');
      form.addEventListener('submit', e=>{
        e.preventDefault();
        const u = document.getElementById('loginUser').value.trim();
        const p = document.getElementById('loginPass').value.trim();
        const users = JSON.parse(localStorage.getItem('LocalWorkHub_users') || '{}');
        if(users[u] && users[u] === p){
          localStorage.setItem('LocalWorkHub_loggedIn', u);
          window.location.href = 'index.html';
        } else {
          msg.textContent = 'Invalid username or password';
        }
      });
    });
  </script>
</body>
</html>
