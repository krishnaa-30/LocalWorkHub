<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Local WorkHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">Local WorkHub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="post.html">Post</a>
    </nav>
  </div>
</header>

<main class="container" style="max-width:420px; margin-top:36px;">
  <div class="card">
    <h2 style="margin:0 0 8px; color:var(--text);">Login</h2>
    <p style="margin:0 0 16px; color:var(--muted)">Sign in to manage your posts and accepted jobs.</p>

    <form action="browse.html" method="get">
      <label style="color:var(--muted); font-weight:700;">Username or Email:</label>
      <input type="text" id="username" name="username" required>

      <label style="margin-top:10px; color:var(--muted); font-weight:700;">Password:</label>
      <input type="password" id="password" name="password" required>

      <div style="margin-top:16px; display:flex; gap:10px; align-items:center;">
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="btn btn-outline" href="post.html">Sign Up</a>
      </div>

      <div class="muted" style="margin-top:12px; font-size:13px;">
        <a href="#" style="color:var(--muted); text-decoration:underline;">Forgot Password?</a>
      </div>
    </form>
  </div>
</main>
