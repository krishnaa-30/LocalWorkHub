<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Local WorkHub — Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Local WorkHub</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse Jobs</a>
        <a href="post.html">Post a Job</a>
        <a href="accepted.html">My Accepted Jobs</a>
        <a href="chat.html" class="active">Chat</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Chat with Worker</h2>

    <div id="jobInfo" class="card" style="margin-bottom:16px;">
      <p><strong>Job:</strong> <span id="jobTitle">—</span></p>
      <p><strong>Accepted by:</strong> <span id="acceptedBy">—</span></p>
    </div>

    <div id="chatBox" class="card" style="height:400px; overflow-y:auto; margin-bottom:10px;"></div>

    <form id="chatForm" class="card" style="display:flex; gap:8px;">
      <input id="chatInput" placeholder="Type your message..." required style="flex:1; padding:10px; border-radius:10px; border:none; background:rgba(255,255,255,0.06); color:white;">
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Local WorkHub</div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
