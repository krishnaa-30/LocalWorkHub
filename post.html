<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local WorkHub — Post a Job</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Local WorkHub</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse Jobs</a>
        <a href="post.html" class="active">Post a Job</a>
        <a href="accepted.html">My Accepted Jobs</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Post a Job</h2>

    <form id="postForm" class="card job-form">
      <label>Title
        <input name="title" placeholder="e.g., Delivery Helper" required />
      </label>

      <label>Category
        <input name="category" placeholder="e.g., Cleaning, Tutoring, Delivery" />
      </label>

      <label>Pay (₹)
        <input name="pay" type="number" min="0" placeholder="e.g., 500" />
      </label>

      <label>Location
        <input name="location" placeholder="Neighborhood or area" />
      </label>

      <label>Description
        <textarea name="description" rows="4" placeholder="Describe the job responsibilities..."></textarea>
      </label>

      <label>Contact (email or phone)
        <input name="contact" placeholder="example@email.com or +91-9999999999" />
      </label>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Post Job</button>
        <a class="btn btn-outline" href="browse.html">Cancel</a>
      </div>
    </form>

    <div id="postMessage" class="muted"></div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Local WorkHub — Connecting local talent with local opportunities</div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
