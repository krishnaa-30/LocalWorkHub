<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Local WorkHub — Post a Job</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;padding:20px 0;">
      <h1 class="logo" style="color:#3b82f6;font-size:1.8rem;">Local <span style="color:#facc15;">WorkHub</span></h1>
      <nav style="display:flex;gap:20px;">
        <a href="index.html" class="active">Home</a>
        <a href="browse.html">Browse Jobs</a>
        <a href="post.html">Post a Job</a>
        <a href="myjobs.html">My Posted Jobs</a>
        <a href="accepted.html">My Accepted Jobs</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="max-width:760px;margin:28px auto;">
    <h2 style="color:var(--text); text-align:center; margin-bottom:16px;">Post a New Job</h2>

    <form id="postForm" class="card job-form">
      <label>Title
        <input name="title" required />
      </label>

      <label>Category
        <input name="category" placeholder="e.g., Cleaning, Tutoring, Delivery" />
      </label>

      <label>Pay (₹)
        <input name="pay" type="number" min="0" />
      </label>

      <label>Location
        <input name="location" placeholder="Neighborhood or area" />
      </label>

      <label>Description
        <textarea name="description" rows="4"></textarea>
      </label>

      <label>Contact (email or phone)
        <input name="contact" />
      </label>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Post Job</button>
        <a class="btn btn-outline" href="browse.html">Cancel</a>
      </div>
    </form>

    <div id="postMessage" class="muted" style="text-align:center;margin-top:12px;"></div>
  </main>

  <footer>
    <p>© 2025 Local WorkHub • Designed by <strong> TEAM $ R3</strong></p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
